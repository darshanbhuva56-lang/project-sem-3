<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Signifild School</title>
  <style>
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Poppins", sans-serif; background: #f4f7fb; color: #333; }

   
    .header {
      background: linear-gradient(135deg, #0066ff, #00c6ff);
      color: white;
      padding: 20px 50px;
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
    }

    
    .navbar {
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .navbar ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 25px;
      padding: 12px 0;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }
    .navbar a:hover, .navbar .active { color: #0066ff; }

   
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .content-section { text-align: center; margin-bottom: 40px; }
    .content-section h2 { font-size: 2.5rem; color: #0066ff; margin-bottom: 10px; }
    .content-section p { color: #555; font-size: 1.1rem; }

   
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: transform 0.5s, box-shadow 0.5s;
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .gallery-item::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .gallery-item:hover::after { opacity: 1; }

    
    .fade-in { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

   
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

   
    @media (max-width: 600px) {
      .gallery-item img { height: 150px; }
    }
  </style>
</head>
