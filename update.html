<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #5563DE;
      box-shadow: 0 0 5px rgba(85, 99, 222, 0.3);
    }

    input[type="submit"] {
      width: 100%;
      background: #5563DE;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background: #4451c6;
    }

    .form-group {
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <form method="post" action="./updateentry.php">
    <h2>Update Student Entry</h2>

    <div class="form-group">
      <label for="sname">Student Name</label>
      <input type="text" id="sname" name="sname" placeholder="Enter student name" required>
    </div>

    <div class="form-group">
      <label for="lstd">Last Standard</label>
      <input type="number" id="lstd" name="lstd" placeholder="Enter last standard">
    </div>

    <div class="form-group">
      <label for="ustd">Updated Standard</label>
      <input type="number" id="ustd" name="ustd" placeholder="Enter updated standard">
    </div>

    <div class="form-group">
      <label for="pname">Parent's Name</label>
      <input type="text" id="pname" name="pname" placeholder="Enter parent's name">
    </div>

    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="number" id="contact" name="contact" placeholder="Enter contact number">
    </div>

    <input type="submit" id="btn" name="btn" value="Update">
  </form>
</body>
</html>
